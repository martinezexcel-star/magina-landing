    :root{
      --bg:#0b1220;
      --panel:#0f1930;
      --panel2:#0c1427;
      --text:#eaf0ff;
      --muted:#b9c2d6;
      --line:rgba(255,255,255,.10);
      --accent:#5eead4;
      --accent2:#60a5fa;
      --shadow:0 14px 46px rgba(0,0,0,.38);
    }

    body{
      background:
        radial-gradient(1100px 520px at 18% 8%, rgba(96,165,250,.18), transparent 55%),
        radial-gradient(900px 480px at 85% 12%, rgba(94,234,212,.14), transparent 60%),
        radial-gradient(800px 420px at 45% 92%, rgba(96,165,250,.10), transparent 65%),
        var(--bg);
      color:var(--text);
      letter-spacing:.1px;
    }

    a{color:inherit; text-decoration:none;}
    .muted{color:var(--muted);}

    /* sticky nav */
    .navwrap{
      position:sticky; top:0; z-index:50;
      background:rgba(11,18,32,.78);
      backdrop-filter: blur(10px);
      border-bottom:1px solid var(--line);
    }
    .brand{
      font-weight:900;
      letter-spacing:.2px;
      font-size:22px;
      line-height:1;
    }
    .motto{
      font-size:12.5px;
      color:var(--muted);
      margin-top:3px;
      max-width: 520px;
    }
    .navlink{
      color:var(--muted);
      font-weight:800;
      font-size:14px;
      padding:.4rem .55rem;
      border-radius:10px;
    }
    .navlink:hover{color:var(--text); background:rgba(255,255,255,.06);}

    .btn-accent{
      background:linear-gradient(90deg,var(--accent),var(--accent2));
      border:none;
      color:#07101f;
      font-weight:900;
      box-shadow:0 10px 22px rgba(94,234,212,.16);
    }
    .btn-accent:hover{filter:brightness(1.03); color:#07101f;}
    .btn-outline-soft{
      border:1px solid rgba(255,255,255,.18);
      color:var(--text);
      font-weight:900;
    }
    .btn-outline-soft:hover{
      border-color: rgba(94,234,212,.55);
      background: rgba(94,234,212,.10);
      color: var(--text);
    }

    /* sections */
    .hero{padding:84px 0 48px;}
    .section{padding:86px 0;}
    .hr-soft{border-color:rgba(255,255,255,.10); margin:0;}
    [id]{scroll-margin-top: 92px;}

    .kicker{
      display:inline-block;
      font-size:12px;
      font-weight:900;
      letter-spacing:.18em;
      text-transform:uppercase;
      color:var(--accent);
      opacity:.9;
    }
    .headline{
      font-weight:900;
      letter-spacing:-.6px;
      line-height:1.05;
    }
    .subhead{
      color:var(--muted);
      font-size:18px;
      line-height:1.55;
      max-width: 920px;
      margin:0 auto;
    }

    .chip{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:8px 12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(15,25,48,.55);
      color:var(--muted);
      font-weight:900;
      font-size:12.5px;
      margin-right:8px;
      margin-bottom:8px;
      white-space:nowrap;
    }

    .cardx{
      background: rgba(15,25,48,.72);
      border: 1px solid var(--line);
      border-radius: 18px;
      padding: 26px;
      height: 100%;
      box-shadow: var(--shadow);
    }

    .badge-soft{
      display:inline-block;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(15,25,48,.55);
      color:var(--muted);
      font-weight:900;
      font-size:12px;
      margin-right:8px;
      margin-bottom:8px;
    }

    .list-check{
      margin:0;
      padding-left: 18px;
      color: var(--muted);
    }
    .list-check li{margin-bottom:10px;}

    .pricehint{
      font-weight:900;
      letter-spacing:-.2px;
      font-size:20px;
    }
    .smallnote{font-size:13px; color:var(--muted);}

    /* accordion */
    .accordion-item{background:transparent; border:none;}
    .accordion-button{
      background: rgba(15,25,48,.72) !important;
      color: var(--text) !important;
      border: 1px solid var(--line) !important;
      border-radius: 14px !important;
      font-weight:900;
      box-shadow:none !important;
    }
    .accordion-button:not(.collapsed){
      border-color: rgba(94,234,212,.50) !important;
      background: rgba(94,234,212,.08) !important;
    }
    .accordion-body{
      background: rgba(12,20,39,.55);
      border: 1px solid var(--line);
      border-top:none;
      border-radius: 0 0 14px 14px;
      color: var(--muted);
    }

    footer{

      padding:44px 0;
      background: rgba(11,18,32,.55);

    /* language */

    .lang-btn.active{border-color: rgba(94,234,212,.75) !important; color: var(--text) !important; background: rgba(94,234,212,.10) !important;}

      .hero{padding:70px 0 36px;}
      .section{padding:70px 0;}
      .headline{letter-spacing:-.3px;}
      .motto{max-width: 220px;}
    }
  </style>
</head>

    if(!el) return;
    el.innerHTML = html;
  }

  function setList(id, items){
    const el = document.getElementById(id);
    if(!el) return;
    el.innerHTML = items.map(x => `<li>${x}</li>`).join("");
  }

  }

  // wire config links
  function wireLinks(){
    const btnCalendar = document.getElementById("btnCalendar");
    const btnEmail = document.getElementById("btnEmail");
    const btnLinkedIn = document.getElementById("btnLinkedIn");
    const wrap = document.getElementById("ctaLinkedInWrap");

    if (CONFIG.calendarUrl && btnCalendar) btnCalendar.href = CONFIG.calendarUrl;
    if (CONFIG.email && btnEmail) btnEmail.href = "mailto:" + CONFIG.email;

    if (CONFIG.linkedinUrl && btnLinkedIn){
      btnLinkedIn.href = CONFIG.linkedinUrl;
    } else if (wrap){
      wrap.style.display = "none";
    }
  }
